<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div class="clock_circle" id='clock_circle'>
            <div class="center_dot"></div>
            <div class="hand_main" id="second">
                <div class="second_hand_first"></div>
                <div class="second_hand_second"></div>
            </div>
            <div class="hand_main" id="minute">
                <div class="minute_hand_first"></div>
                <div class="minute_hand_second"></div>
            </div>
            <div class="hand_main" id="hour">
                <div class="hour_hand_first"></div>
                <div class="hour_hand_second"></div>
            </div>
        </div>
    </body>
</html>
